<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text" 
                        class="form-control"
                        placeholder="Buscar Tratamiento..."
                        #txtTermino
                        (keyup)="buscar(txtTermino.value)"/>
                
            </div>
        </div>
    </div>
</div> 

<div class="row  animated fadeIn fast"
    *ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div> 

<div class="row"
    *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Libros  ({{libros.length}}) </h4>
                        <h6 class="card-subtitle">Libros registrados en mi aplicacion</h6>
                    </div>


                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary"
                                    routerLink="/dashboard/libro/nuevo">
                                <i class="fa fa-hospital-o"></i>
                                Crear Libro
                            </a>
                        </div>
                    </div>

                </div>



                 <div class=" card alert-info text-center " *ngIf="libros?.length == 0" style="min-height: 80px; padding-top: 35px;">
                            No hay registros en la base de datos
                </div> 
                <div class="table-responsive" *ngIf="libros.length > 0" >
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>titulo</th>
                                <th>precio</th>
                                <th>Autor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let libro of libros">
                                <td> {{libro.titulo}} </td>
                                <td> {{libro.precio}} </td>
                                <td> {{libro.autor.nombre}} </td>
                                
                                <td class="text-nowrap text-center" >
                                    <!-- <a  data-toggle="tooltip"
                                        data-original-title="Editar"
                                        [routerLink]="['/dashboard/libro', libro.id]"> <i class="fa fa-pencil text-inverse m-r-10"></i>
                                     </a> -->
                                    <a  class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar"
                                        (click)="borrarLibro(libro)"
                                       > 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                      
                </div>
            </div>
        </div>
    </div>
</div>
