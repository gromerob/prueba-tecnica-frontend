<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white" *ngIf="autorSeleccionado">Editar Autor</h4>
                <h4 class="m-b-0 text-white" *ngIf="!autorSeleccionado">Crear Autor</h4>
            </div>
            <div class="card-body">

                <form  [formGroup]="autorForm"
                        id="enviar"
                        (submit)="guardarAutor()">
                    <div class="form-body">
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div id="primero" class="form-group">
                                    <label class="form-control-label ">Nombre</label>
                                    <div>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class=" mdi mdi-account-edit"></i></div>
                                            <input type="text" 
                                            id="firstName"
                                            formControlName = "nombre" 
                                            class="form-control" 
                                            placeholder="">        
                                        </div>
                                    </div>
                                    <div class="form-control-feedback"
                                                *ngIf="(this.campo('nombre')?.touched || submitted) && addclass('primero','firstName', 'nombre')"> 
                                                <!-- addclass('primero', 'firstName') -->
                                                El nombre es requerido
                                               
                                    </div> 
                                 </div>
                            </div>
                           
                            <!--/span-->
                        </div>
                              <!--/row-->
                              <div class="row">
                                
                                <!--/span-->
                                <div class="col-md-6">
                                    <div id="cuarto" class="form-group ">
                                        <label class="form-control-label">Apellido</label>
                                        <!-- en caso de error agrega estas clase al input form-control-danger -->
                                        <div>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="mdi mdi-tooltip-edit"></i></div>
                                                <input type="text" 
                                                id="apellido" 
                                                formControlName="apellido"
                                                class="form-control" 
                                                placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-control-feedback"
                                                *ngIf="(this.campo('apellido')?.touched || submitted) && addclass('cuarto','apellido', 'apellido')"> 
                                                <!-- addclass('primero', 'firstName') -->
                                                El apellido es requerido
                                               
                                        </div> 
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                    </div>
                    <!-- <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                        <button type="button" class="btn btn-inverse">Cancel</button>
                    </div> -->

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar Cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
