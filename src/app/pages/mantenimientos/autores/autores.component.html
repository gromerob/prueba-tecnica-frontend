<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text" 
                        class="form-control"
                        placeholder="Buscar Tratamiento..."
                        #txtTermino
                        (keyup)="buscar(txtTermino.value)"/>
                
            </div>
        </div>
    </div>
</div> 

<div class="row  animated fadeIn fast"
    *ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div> 

<div class="row"
    *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Autores  ({{autores.length}}) </h4>
                        <h6 class="card-subtitle">Autores registrados en mi aplicacion</h6>
                    </div>


                    <!-- Se debe ir  a la ruta /dashboard/especialistas/nuevo  - con el fin de crear un medico -->
                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary"
                                    routerLink="/dashboard/autor/nuevo">
                                <i class="fa fa-hospital-o"></i>
                                Crear Autor
                            </a>
                        </div>
                    </div>

                </div>



                 <div class=" card alert-info text-center " *ngIf="autores?.length == 0" style="min-height: 80px; padding-top: 35px;">
                            No hay registros en la base de datos
                </div> 
                <div class="table-responsive" *ngIf="autores.length > 0" >
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let autor of autores">
                                <td> {{autor.nombre}} </td>
                                <td> {{autor.apellido}} </td>
                                
                                <td class="text-nowrap text-center" >
                                    <!-- Esto debe redireccionar al componente para
                                        editar un especilistas [routerLink]="['/dashboard/especialista', especialista.id]" -->
                                    <a  data-toggle="tooltip"
                                        data-original-title="Editar"
                                        [routerLink]="['/dashboard/autor', autor.id]"> <i class="fa fa-pencil text-inverse m-r-10"></i>
                                     </a>
                                    <!-- Reemplazar por funcion: borrarEspecialista(especialista)  (click)="borrarMedico(medico)" -->
                                    <a  class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar"
                                        (click)="borrarAutor(autor)"
                                       > 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                      
                </div>

                <!-- podemos implementar paginacion si lo deseamos -->
                <!-- <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->
            </div>
        </div>
    </div>
</div>
